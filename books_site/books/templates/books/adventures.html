{% load static %}
<!DOCTYPE html>
<html>
<head>
    
    <link type="text/css" href="{% static 'books/css/style.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'books/css/style.css' %}">
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    
</head>

<body>
    {% for i in books %}
        {{ i.title }}
        {% if i.photo %}

        {% endif %}

        {{ i.price }}

    {% endfor %}

</html>
